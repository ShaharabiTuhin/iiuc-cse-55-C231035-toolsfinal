<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIUC Course Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg-wrapper">
      <iframe
        class="video-bg-iframe"
        src="https://www.youtube.com/embed/rsFm44ZnclE?autoplay=1&controls=0&mute=1&loop=1&playlist=rsFm44ZnclE&modestbranding=1&enablejsapi=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay"
        allowfullscreen
        tabIndex="-1"
      ></iframe>
    </div>
    <div class="center">
        <div class="auth-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/PngItem_5916871.png" alt="IIUC Logo" style="width: 64px;margin-bottom:12px;">
            <h2 style="color:#640606;margin:0;">IIUC <span style="color:#0d30a0;" class="sub-head">Course</span> <span style="color:#00603a;" class="sub-head">Tracker</span></h2>
            
            <div style="font-size:.97em;color:#333;margin-bottom:1.5em">International Islamic University Chittagong</div>
            <h3 style="color: #018dde; margin-bottom: 1em;font-weight:600;">Student Login</h3>
            <form id="loginForm" autocomplete="off">
                <label for="email">IIUC Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Student_ID@iiuc.ac.bd">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div style="margin:.6em 0 1.2em 0;">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="font-size:.96em;color:#444;">Remember me</label>
                </div>
                <button type="submit" class="main-btn">Log In</button>
            </form>
            <div id="loginError" style="color:#e11d48;margin-top:1em;display:none;">Invalid credentials</div>
            <div style="margin-top:1.2em;font-size:.95em;color:#444;">
                Need help?<br>Contact IT Support at <span style="color:#0d30a0;" class="sub-head"><u>it@iiuc.ac.bd</u></span>
            </div>
        </div>
    </div>
    <script>
        // Predefined credentials
        const validEmail = "C231035@iiuc.ac.bd";
        const validPass = "123";
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            let eVal = document.getElementById('email').value.trim();
            let pVal = document.getElementById('password').value;
            if(eVal === validEmail && pVal === validPass){
                window.location.href = "dashboard.html";
            }else{
                document.getElementById('loginError').style.display = "block";
            }
        };
    </script>
</body>
</html>
